    <h1>클릭해주세요</h1>
    <script>
        const h1Dom = document.querySelectorAll('h1');
        let flag = [];
        // for(var i = 0; i < h1Dom.length; i++){
            //     h1Dom[i];
            // }
            // h1Dom.forEach((e)=>{e.onclick=()=>{alert('!!')}});
        h1Dom.forEach(function(e,ind){
            flag[ind]=false;
            e.onclick=(o)=>{
                if(!flag[ind]){
                    o.currentTarget.animate({
                        color : 'red',
                        fontSize : '100px'
                    },{
                        duration : 500,
                        fill : 'forwards'
                    });
                    flag[ind]=true;
                }else{
                    o.currentTarget.animate({
                        color : 'black',
                        fontSize : '30px'
                    },{
                        duration : 500,
                        fill : 'forwards'
                    });
                    flag[ind]=false;
                };
            };
        });
