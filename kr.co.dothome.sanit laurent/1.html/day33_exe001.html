<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/xeicon.min.css">
    <link rel="stylesheet" href="./css/day33_exe001.css">
    <style>
        div.cntWrap>div.content{
            width: 80%;
            max-width: 1080px;
            margin: 0 auto;
        }
        div.cntWrap>div.content>div.header>h2{
            font-size: 25px;
            text-align: center;
            text-transform: capitalize;
        }
        div.cntWrap>div.content>div.section{
            margin-top: 40px;
            position: relative;
        }
        div.cntWrap>div.content>div.section>div.artGroup{
            width: calc(100% / 12 * 10);
            margin: 0 auto;
        }
        div.cntWrap>div.content>div.section>div.artGroup:after{
            display: block;
            clear: both;
            content: '';
        }
        div.cntWrap>div.content>div.section>div.artGroup>div.article{
            width: calc(50% - 20px);
            margin: 0px 10px;
            float: left;
        }
        div.cntWrap>div.content>div.section>div.artGroup>div.article:nth-child(2)~div.article{
            margin-top: 40px;
        }
        div.cntWrap>div.content>div.section>div.artGroup>div.article>div.image{
            height: 320px;
            background-color: #ccc;
        }
        div.cntWrap>div.content>div.section>div.btn{
            height: 80px;
            position: absolute;
            margin: auto;
            top: 0;bottom: 0;
            width: 100%;
            
        }
        div.cntWrap>div.content>div.section>div.btn>div{
            line-height: 80px;
            font-size: 48px;
            outline: 2px solid red;
        }
        div.cntWrap>div.content>div.section>div.btn>div.left{
            float: left;
            margin-top: -20px;
        }
        div.cntWrap>div.content>div.section>div.btn>div.right{
            float: right;
            margin-top: -20px;
        }
        div.cntWrap>div.content>div.section>ul.paging{
            width: calc(100% / 12 * 2.6);
            height: 20px;
            margin: 0 auto;
            margin-top: 10px;
        }
        div.cntWrap>div.content>div.section>ul.paging>li{
            width: 20px;
            height: 20px;
            background-color: #ff0;
            float: left;
            margin: 0px 10px;
            border-radius: 10px;
        }
        div.cntWrap>div.content>div.section>ul.paging>li.on{
            width: 40px;
        }
        
        </style>
</head>
<body>
    <div class="cntWrap">
        <div class="content">
            <div class="header">
                <h2>content title</h2>
            </div>
            <div class="section">
                <div class="artGroup">
                    <div class="article">
                        <div class="image i1"></div>
                    </div>
                    <div class="article">
                        <div class="image i2"></div>
                    </div>
                    <div class="article">
                        <div class="image i3"></div>
                    </div>
                    <div class="article">
                        <div class="image i4"></div>
                    </div>
                </div>
                <div class="btn">
                    <div class="left">◀</div>
                    <div class="right">▶</div>
                </div>
                <ul class="paging">
                    <li class="on"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
    </body>
    </html>
