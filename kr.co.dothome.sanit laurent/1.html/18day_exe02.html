<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.section{}
        div.section>div.article{
            width: 20%;
            height: 250px;
            background-color: deeppink;
            float: left;
            margin: 0px 10px;
        }
        /* div.section::after{
            content: '';
            display: block;
            clear: both;
        } */
        div.box{
            width: 100%;
            height: 500px;
            background-color: blue;
            margin-top: 100px;
        }
/* 방법은 두가지 */
/* 가상요소 ::after를 만들어서 clear:both를 적용한다 */
/* 부유된 요소를 감싸는 부모요소에게 높이를 지정한다 */
/* 두번째 방법은 유지보수 할 경우에 부모의 높이까지 같이 변경시켜줘야하는 번거로움이 있다. */
    </style>
</head>
<body>
    <div class="section">
        <div class="article">
            <div class="image">1</div>
            <div class="texts"></div>
        </div>
        <div class="article">
            <div class="image">2</div>
            <div class="texts"></div>
        </div>
        <div class="article">
            <div class="image">3</div>
            <div class="texts"></div>
        </div>
        <div class="article">
            <div class="image">4</div>
            <div class="texts"></div>
        </div>
    </div>
    <div class="box"></div>
</body>
</html>
