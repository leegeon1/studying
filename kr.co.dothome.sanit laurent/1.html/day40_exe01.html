<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        div.artView{
            width: 80%;
            max-width: 1080px;
            margin: 150px auto;
            overflow: hidden;
        }
        div.artView>ul.artGroup{
            width: 500%;
        }
        div.artView>ul.artGroup::after{
            display: block;
            clear: both;
            content: '';
        }
        div.artView>ul.artGroup>li{
            width: calc(100% / 5);
            height: 500px;
            float: left;
        }
        div.artView>ul.artGroup>li:nth-child(1){
            background-color: #000;
        }
        div.artView>ul.artGroup>li:nth-child(2){
            background-color: red;
        }
        div.artView>ul.artGroup>li:nth-child(3){
            background-color: blue;
        }
        div.artView>ul.artGroup>li:nth-child(4){
            background-color: green;
        }
        div.artView>ul.artGroup>li:nth-child(5){
            background-color: orange;
        }
        </style>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('button').eq(0).click(function(){
                $('.artGroup').css('margin-left','-100%');
            });
        });
    </script>
</head>
<body>
    <div class="artView">
        <ul class="artGroup">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <button>left</button>
    <button>right</button>
</body>
</html>
