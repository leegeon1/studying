<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{}
        ul>li{
            width: 19%;
            height: 250px;
            background-color: rgb(63, 63, 63);
            float: left;
        }
        /* ul::after < 에프터로 가상요소를 만들고
        clear: both;를 적용시킨다 중요포인트는
        content:''; , display: block; , clear: both; 3개가 항상 같이 있어야함 */
        ul::after{
            content: '';
            display: block;
            clear: both;
        }
        div.box{
            width: 100%;
            height: 500px;
            background-color: rgb(255, 138, 138);
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="box"></div>
</body>
</html>
