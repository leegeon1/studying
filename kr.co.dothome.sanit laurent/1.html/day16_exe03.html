<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        ul>li{
            width: 100px;
            height: 100px;
            margin-top: 20px;
            background-color: orange;
        }
        ul>li:nth-child(1){
            height: 200px;
        }
        ul>li:nth-child(2)+li{
            width: 300px;
        }
        ul>li:nth-child(3)~li{
            background-color: red;
        }
        ul>li.fourth+li{
            background-color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>first</li>
        <li>second</li>
        <li>shird</li>
        <li class="fourth">four</li>
        <li>five</li>
    </ul>
</body>
</html>
