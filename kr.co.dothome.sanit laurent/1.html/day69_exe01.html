<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/xeicon.min.css">
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(window).scroll(function(){
                $('.content').each(function(i){
                    var elemt = $(this).offset().top; + $(this).outerHeight();
                    var wd = $(window).scrollTop() + $(window).height();
                    if(wd > elemt){
                        $(this).animate({'opacity':'1'},1000);
                    }
                });
                $('span').each(function(i){
                    var elemt = $(this).offset().top; + $(this).outerHeight();
                    var wd = $(window).scrollTop() + $(window).height();
                    if(wd > elemt){
                        $(this).animate({'left':'50%'},2000);
                    }
                });
            }); 
        });
    </script>
    <style>
        .Wrap{
            width: 100%;
            overflow: hidden;
        }
        main{
            height: 100vh;
            background-color: black;
            color: #fff;
        }
        .content{
            width: 100%;
            opacity: 0;
        }
        section{
            height: 100vh;
            position: relative;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto; 
        }
        span{
            font-size: 56px;
            line-height: 100px;
            position: absolute;
            top: 50%;left: -50%;
            transform: translate(-50%,-50%);
            text-align: center;
        }
        span:nth-child(2){
            left: 150%;
            margin-top: 100px;
            width: 50%;
        }
        .content.cnt01{
            background-color: turquoise;
        }
        .content.cnt02{
            background-color: coral;
        }
        .content.cnt03{
            background-color: tan;
        }
        .content.cnt04{
            background-color: cornflowerblue;
        }
        .content.cnt05{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="Wrap">
        <main>
            <section>
                <span>오신걸 환영합니다.</span>
            </section>
        </main>
        <div class="content cnt01">
            <section>
                <span>안녕하세요</span>
                <span>Hi</span>
            </section>
        </div>
        <div class="content cnt02">
            <section>
                <span>사용자 여러분 환영합니다.</span>
                <span>welcome to everyone</span>
            </section>
        </div>
        <div class="content cnt03">
            <section>
                <span>저는 이름은 ooo입니다.</span>
                <span>my name is ooo</span>
            </section>
        </div>
        <div class="content cnt04">
            <section>
                <span>잘 부탁드립니다.</span>
                <span>thank you</span>
            </section>
        </div>
        <div class="content cnt05">
            <section>
                <span>안녕히가세요.</span>
                <span>good bye!</span>
            </section>
        </div>
    </div>
</body>
</html>
