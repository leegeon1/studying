<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/checkbox.css">
    <style>
        input#ch{
            display: none;
        }
        input#ch:checked+div.navboxWrap{
            height: 480px;
        }
        div.hdrWrap{}
        div.hdrWrap>div.header{}
        div.hdrWrap>div.header>h1{}
        div.hdrWrap>div.header>ul.nav{}
        div.hdrWrap>div.header>ul.nav>li{}
    </style>
</head>
<body>
    <div class="hdrWrap">
        <div class="header">
            <h1>shammai</h1>
            <ul class="nav">
                <li><label for="ch">menu1</label></li>
                <li><label for="ch">menu2</label></li>
                <li><label for="ch">menu3</label></li>
                <li><label for="ch">menu4</label></li> 
            </ul>
        </div>
    </div>
    <input type="text" id="ch">
    <div class="navboxWrap">
        
        <div class="navBox">
            <ul class="nav">
                <li>menu1-1</li>
                <li>menu1-2</li>
                <li>menu1-3</li>
            </ul>
            <ul class="images">
                <li class="image i1"></li>
                <li class="image i2"></li>
                <li class="image i3"></li>
                <li class="image i4"></li>
            </ul>
        </div>
        <div class="navBox">
            <ul class="nav">
                <li>menu2-1</li>
                <li>menu2-2</li>
            </ul>
        </div>
    </div>
</body>
</html>
