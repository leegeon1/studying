        $(function(){
            var i = 0;
            $('button').click(function(){
            i++
                $('button').css({
                    backgroundColor : '#ccc',
                    width : '100px',
                    height: '50px'
                });
                $(this).css({
                    backgroundColor : '#fc2',
                    height: i * 100+'px',
                    width : '100px'
                });
            });
            $('button').mouseleave(function(){
                i=0;
            });
        });
