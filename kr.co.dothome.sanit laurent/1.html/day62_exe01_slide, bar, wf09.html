<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/day62_exe01_slide, bar, wf09.min.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            
            var pag = $('.paging');
            var loc = [];

            for(var i = 0; i < $('body>div').length; i++){
                loc[i]= $('body>div').eq(i).offset().top;
                // console.log(loc)
            }
            pag.find('li').click(function(){
                var atr = $(this).attr('data-num');
                $('html').animate({
                    scrollTop:loc[atr]
                },500)
                console.log(atr);
            });
        });
    </script>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <ul class="paging">
        <li data-num="4">page1</li>
        <li data-num="3">page2</li>
        <li data-num="2">page3</li>
        <li data-num="1">page4</li>
        <li data-num="0">page5</li>
    </ul>
</body>
</html>
