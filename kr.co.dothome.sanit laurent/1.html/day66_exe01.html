<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var sp = $('.slidehdr span');
            var num1 = $('span:eq(0)').text();
            var nums = 0;
            sp.each(function(a){
                nums = $(this).attr('data-num');
                $({percent:0}).animate({percent:nums},{
                    duration: 5000,
                    progress: function(){
                        console.log(a);
                        $('h4 span').eq(a).text(parseInt(this.percent));
                        $('.slidegauge').eq(a).css({width : this.percent + '%'});
                    }
                });
            });
        });
    </script>
    <style>
        .content{
            padding: 80px 0px 80px;
            width: 80%;
            max-width: 1080px;
            margin: 0 auto;
        }
        header{
            text-align: center;
        }
        h2{
            text-transform: capitalize;
            font-weight: 700;
            font-size: 36px;
            line-height: 80px;
        }
        p{
            width: calc(100% / 12 * 4.5);
            font-size: 14px;
            line-height: 20px;
            height: 40px;
            margin: 0 auto;
            overflow: hidden;
        }
        section{
            margin-top: 80px;
            display: flex;
            justify-content: space-between;
        }
        .slidehdr{
            font-size: 18px;
            line-height: 40px;
            display: flex;
            justify-content: space-between;
            text-transform: capitalize;
            font-weight: 700;
        }
        .slidebar{
            background-color: #cccccc;
            width: 100%;
            height: 20px;
            line-height: 40px;
            border-radius: 10px;
        }
        .slidegauge{
            border-radius: 10px;
            background-color: blue;
            width: 80%;
            height: 20px;
            line-height: 40px;
        }
        .artLeft{
            width: calc(50% - 20px);
        }
        .artLeft article:nth-child(2){
            margin-top: 40px;
        }       
        .artRight{
            width: calc(50% - 20px);
        }
        .artRight article:nth-child(2){
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="content">
        <header>
            <h2>division title</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores, quod dolore ipsum maxime laboriosam iste ea odio accusamus fugit commodi? Perferendis animi, magni veniam dolores sunt nulla ad cum quis?</p>
        </header>
        <section>
            <div class="artLeft">
                <article>
                    <div class="slidehdr">
                        <h3>segment</h3>
                        <h4><span data-num="20"></span>%</h4>
                    </div>
                    <div class="slidebar">
                        <div class="slidegauge"></div>
                    </div>
                </article>
                <article>
                    <div class="slidehdr">
                        <h3>segment</h3>
                        <h4><span data-num="60"></span>%</h4>
                    </div>
                    <div class="slidebar">
                    <div class="slidegauge"></div>
                </div>
            </article>
        </div>
        <div class="artRight">
            <article>
                <div class="slidehdr">
                    <h3>segment</h3>
                    <h4><span data-num="40"></span>%</h4>
                </div>
                <div class="slidebar">
                    <div class="slidegauge"></div>
                </div>
            </article>
            <article>
                <div class="slidehdr">
                    <h3>segment</h3>
                    <h4><span data-num="80"></span>%</h4>
                </div>
                <div class="slidebar">
                    <div class="slidegauge"></div>
                </div>
            </article>
        </div>
        </section>
    </div>
</body>
</html>
